<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그아웃</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="auth-hero">
      <main class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
              <p class="brand-label fw-semibold mb-1">여행 플랫폼</p>
              <h1 class="auth-title mb-2">여담</h1>
              <p class="auth-subtitle small">다음 여정을 위해 세션을 정리하세요.</p>
            </div>
            <div class="auth-card text-center">
              <p class="mb-3">세션을 종료하려면 아래 버튼을 누르세요.</p>
              <button id="logout-btn" class="btn btn-danger w-100">
                로그아웃
              </button>
              <p id="message" class="text-success fw-semibold mt-3"></p>
              <div class="mt-3">
                <a href="/html/login.html" class="btn btn-link text-decoration-none">
                  로그인 페이지로 돌아가기
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/logout.js"></script>
  </body>
</html>

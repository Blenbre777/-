<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="auth-hero">
      <main class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
              <p class="brand-label fw-semibold mb-1">여행 플랫폼</p>
              <h1 class="auth-title mb-2">여담</h1>
              <p class="auth-subtitle small">당신의 다음 여정을 준비해 보세요.</p>
            </div>
            <form id="login-form" class="auth-card">
              <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input
                  type="text"
                  class="form-control"
                  id="userId"
                  name="userId"
                  placeholder="travel_lover"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">로그인</button>
              <p id="message" class="text-success fw-semibold mt-3 text-center"></p>
              <div class="d-flex gap-3 mt-2">
                <a href="/html/signup.html" class="btn btn-outline-secondary w-100">회원가입</a>
              </div>
              <p class="mt-3 text-center">
                <a href="/html/forgot-password.html" class="text-decoration-none">비밀번호 찾기</a>
              </p>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js"></script>
  </body>
</html>

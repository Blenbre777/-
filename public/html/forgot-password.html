<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="auth-hero">
      <main class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
              <p class="brand-label fw-semibold mb-1">여행 플랫폼</p>
              <h1 class="auth-title mb-2">비밀번호 찾기</h1>
              <p class="auth-subtitle small">
                아이디와 이메일을 입력하면 비밀번호 재설정 안내를 전송합니다.
              </p>
            </div>
            <form id="forgot-form" class="auth-card">
              <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userId" name="userId" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">재설정 안내 받기</button>
              <p id="message" class="fw-semibold mt-3 text-center"></p>
              <div class="d-flex gap-3 mt-2">
                <a href="/html/login.html" class="btn btn-outline-secondary w-100">로그인으로 돌아가기</a>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/forgot-password.js"></script>
  </body>
</html>
